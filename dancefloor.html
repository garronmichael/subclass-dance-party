<!DOCTYPE html>
<html>
  <head>
    <title>Majestic Meadow</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/Eagle.js"></script>
    <script src="src/Puppy.js"></script>
    <script src="src/Bunny.js"></script>
  </head>
  <body>
      <div class="titleDiv">
        <span class="title">Majestic Meadow</span>
      <div>
    <div class="buttonBar">
      <button class="addDancerButton" data-dancer-maker-function-name="Puppy">Puppy</button>
      <button class="addDancerButton" data-dancer-maker-function-name="Bunny">Bunny</button>
      <button class="addDancerButton eb" onclick="this.firstChild.play()" data-dancer-maker-function-name="Eagle"><audio src="lib/eagle-call.mp3"></audio>Eagle</button>
      <button class="lineUp">Line Up</button>
      <button class="scatter">Scatter</button>
    </div>
    <audio autoplay="autoplay">
      <source src="lib/eagle.mp3">
    </audio>
<!--     <audio class='eagleCall'><source src='lib/eagle-call.mp3'></audio> -->
    <script src="src/init.js"></script>
  </body>
</html>
